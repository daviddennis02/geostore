version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install
  post_build:
    commands:
      - echo Build completed on `date`
      - echo CODEBUILD_SRC_DIR - $CODEBUILD_SRC_DIR
artifacts:
  files:
    - target/geostore/src/*
    - appspec.yml
  name: $AWS_REGION-$(date +%Y-%m-%d)
