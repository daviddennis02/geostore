version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install
      - echo Launch geostore in a servlet container
      #- mvn jetty:run
  post_build:
    commands:
      - echo Build completed on `date`
      - echo CODEBUILD_SRC_DIR - $CODEBUILD_SRC_DIR
      - ls $CODEBUILD_SRC_DIR
      - ls $CODEBUILD_SRC_DIR/src/web/app
      - cd src/web/app
      - mvn jetty:run
    timeout: 180
artifacts:
  files:
    - src/web/app/**/*
    - appspec.yml
